<html lang="en">

<head>
  <link rel="icon" href="./images/icon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link type="text/css" rel="stylesheet" href="css/styles.css" />
  <title>Strativia</title>
</head>

<body>
  <div>
    <div class="card">
      <div id="">
        <iframe src="https://drive.google.com/file/d/1uvsR00bE_fKlCsgPKmrcQDBR7SLntZhD/preview" width="100%" height="90%"></iframe>
      </div>
      <div class="card-content blue-grey darken-1">
        <span class="card-title white-text">
          Job Discrimination at Work Place
          <span class="btn-floating btn-large  red darken-3 right activator">
            Test
          </span>
          <p>
            <a href="#">Additional Resources</a>
          </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Finish All Questions in Order To Ger Your Certificate.
          <i class="material-icons right">close</i>
        </span>
        <div class="test">
        </div>
        <div class="row" style="padding-top: 75px">
          <div class="col s12">
            <div id="quiz">
              <div class="card">
                <div class="card-image">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p id="question"></p>
                </div>
                <div class="card-action">
                  <div class="buttons row " id="btn-choices">
                  </div>
                  <hr style="margin-top: 50px">
                  <footer>
                    <p id="progress">Question x of y</p>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./javascript/quiz.js"></script>
  <script src="./javascript/question.js"></script>
  <script src="./javascript/app.js"></script>
</body>

</html>
